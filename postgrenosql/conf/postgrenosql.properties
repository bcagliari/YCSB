postgrenosql.url = jdbc:postgresql://localhost:5432/test
postgrenosql.user = postgres
postgrenosql.passwd = postgres
postgrenosql.autocommit = true

# YCSB Core Properties
db=com.yahoo.ycsb.db.PostgreNoSQLDBClient

# Custom Workload Properties
workload=site.ycsb.workloads.CustomWorkload
recordcount=1000
operationcount=1000
workloadinsertstart=0
workloadinsertcount=${recordcount}

# Operation Proportions
readproportion=0
updateproportion=0
insertproportion=100
scanproportion=0

fieldcount=6
field0=ycsb_key
field1=nome
field2=email
field3=senha
field4=endereco
field5=telefone
fieldkey=ycsb_key
